<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Live Editor Example1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../src/liveeditor.js"></script>
</head>

<body>
  
	<div class="container">
		description:
		<textarea class="myeditor"></textarea>
		<p>Please fill this form:</p>
		comment:
		<textarea class="myeditor" keyword-input=".mykeyword"><h1>hiiii</h1></textarea>

		keywords:
		<input type="text" class="mykeyword" value="hi,test,about">
	</div>

	<script>
	$( document ).ready(function() {			
		$('.myeditor').LiveEditor();
	});
	</script>

</body>
</html>
